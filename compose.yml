services:
  interfacewatcher-server:
    image: interfacewatcher-server
    container_name: interfacewatcher-server
    ports:
      - 3001:8080
    volumes:
      - ./config.yml:/app/config.yml
    environment:
      - TZ=Asia/Shanghai
    networks:
      - common_bridge
networks:
  common_bridge:
    external: true
